{% extends "console-base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row-fluid"><h2>Installed Scripts</h2></div>
        <div class="row-fluid">
            <div class="span10" align="center">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Action</th>
                        <th>Name</th>
                        <th>Path</th>
                    </tr>
                    <tbody>
                    {% for utility in utilities %}
                        <tr>
                            <td>{{ utility.id }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="/console/{{ utility.id }}/detail" class="btn">Details</a>
                                    <a href="/console/{{ utility.id }}/run" class="btn">Run</a>
                                </div>
                            </td>
                            <td>{{ utility.name }}</td>
                            <td>{{ utility.path }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6" align="center">
                <a href="reload">
                    <button class="btn btn-primary" type="button">Reload Scripts</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

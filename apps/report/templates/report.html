{% extends "base.html" %}

{% block header %}
    <link href="{{ STATIC_URL }}css/report.css" rel="stylesheet"/>
    <script type="text/javascript">
      var runRequested = false;
      $(document).ready( function() {
          //run();
          $('#date').datepicker({
             format: 'mm/dd/YY',
             defaultDate: +2, 
             autoclose: true
          });
          $('#date').datepicker('setDate', new Date());
          $('#datenow').click(function() { $('#date').datepicker('setDate', new Date()); });
          $('#time').timepicker({ 
             step: 15, 
             scrollDefaultNow:true
          });
          $('#timenow').click(function() { 
             $('#time').timepicker('setTime', new Date()); 
             $('#date').datepicker('setDate', new Date()); 
          });
          $('#time').timepicker('setTime', new Date());
          $("#criteria").on('hidden', function() { dorun() });
        });

    </script>

    <script type="text/javascript">
      var global = this;
      function renderReport(widgets) {
          var report=$("#report");
          report.html(widgets);
          var rownum=0;
          var row;
          widgets.forEach(function(w) {
              if (rownum != w.row) {
                  row = $('<div />',
                          { class: 'row-fluid' }).appendTo(report); 
                  rownum = w.row;
              }
              var wid = "chart_" + w.widgetid;
              $('<div />',
                { id: wid,
                  class: 'blackbox span' + w.width })
                  .text ("Widget " + w.widgetid)
                  .appendTo(row);

              debugger;
              var opts = w.options || {};
              opts.height = w.height;
              new global[w.widgettype[0]][w.widgettype[1]] ( w.posturl, wid, opts, w.timeinfo );
          });
      }
      
      function run() {
          runRequested = true;
          $("#criteria").collapse('hide');
      }

      function dorun() {
          if (!runRequested)
              return;
          runRequested = false;
          $.ajax({
              dataType:"json",
              type: "PUT",
              url: "/report/{{ report.id }}/",
              data: JSON.stringify({ time: $("#time").val(),
                                     date: $("#date").val(),
                                     duration: $("#duration").val()
                                   }),
              success: function(data, textStatus) { renderReport(data); },
              error: function(jqXHR, textStatus, errorThrown) { alert("an error occurred: " + textStatus + " : " + errorThrown); }
          });
      }
    </script>
    <style>
        .loading-indicator
        {
            height: 80px;
            width: 80px;
            background: url( '{{ STATIC_URL }}showLoading/images/loading.gif' );
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
      <div class="row-fluid"><h2>{{ report.title }}</h2></div>
      <div class="row-fluid">
        <div class="span12 widget-box">
          <div class="widget-title">
            <a data-toggle="collapse" data-target="#criteria" href="#">
              Criteria
            </a>
          </div>
          <div class="collapse in" id="criteria">
            <div class="widget-content">
              {% csrf_token %}
              <table>
                <tr><td>End Time:</td><td>
                    <input id="date" type="text" class="date"></input> <span id="datenow" class="icon-calendar" title="Set date to today"> </span> 
                    <input id="time" type="text" class="time"></input> <span id="timenow" class="icon-time" title="Set time/date to now"> </span> </td>
                </tr>
                <tr><td>Duration:</td><td>
                    <select id="duration" class="selectpicker duration">
                      <option>Default</option>
                      <option>15 min</option>
                      <option>1 hour</option>
                      <option>2 hours</option>
                      <option>4 hours</option>
                      <option>12 hours</option>
                      <option>1 day</option>
                    </select>
                </td></tr>
              </table>
              <button onclick="run()">Run</button>
            </div> 
          </div> 
        </div> 
      </div> 
    </div>
  
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12 widget-box">
          <div class="widget-title">
            <a data-toggle="collapse" data-target="#report-container" href="#">
              Report
            </a>
          </div>
          <div class="collapse in" id="report-container">
            <div class="widget-content collapse in" id="report">
            </div> <!-- criteria -->
          </div> <!-- criteria -->
        </div> <!-- span12 -->
      </div> <!-- row-fluid -->
    </div>
{% endblock %}

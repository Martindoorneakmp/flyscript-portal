{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
      {% for row in rows %}
        <div class="row">
          {% for w in row %}
            <div class="span{{ w.colwidth }}" id="chart_{{ w.id }}">{{ w.title }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
{% endblock %}

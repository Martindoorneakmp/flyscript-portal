<!DOCTYPE html>
<html>
  <head>
    <title> {{ report.title }}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen, print"/>
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet"/>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
    <!-- Static versions to avoid downloading from the net
        <script type="text/javascript" src="{{ STATIC_URL }}js/yui3/yui/yui-min.js"></script> 
    -->
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.showLoading.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/rvbd-widgets.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/rvbd-yui3.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/rvbd-google-maps.js"></script>

    {% block header %}{% endblock %}


  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.riverbed.com"> Riverbed </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ report.title }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {% for d in reports %}
                  <li><a href="/report/{{ d.id }}">{{ d.title }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li class="active">
                <a href="/report/{{ report.id }}/configure">Configure</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
